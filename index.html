<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />
  <script defer src="bundle.4af06476cb3153af162c.js"></script></head>
  <body>
    <div class="container">
      <div class="topBar">
        <div class="menu-icon">
          <img src="assets/menu.svg" alt="menu open" />
          <img src="assets/closemenu.svg" alt="menu close" />
        </div>
        <div class="logo">
          <a href="#" class="logo-link">
            <img src="assets/logo.svg" alt="home" />
          </a>
        </div>
      </div>
      <div class="menu">
        <div class="main-filter">
          <div data-section="inbox" class="inbox">
            <div>
              <img src="assets/inbox.svg" alt="inbox icon" />
              <h3>Inbox</h3>
            </div>
            <p>13</p>
          </div>
          <div data-section="today" class="today">
            <div>
              <img src="assets/today.svg" alt="today icon" />
              <h3>Today</h3>
            </div>
            <p>19</p>
          </div>
          <div data-section="upcoming" class="upcoming">
            <div>
              <img src="assets/event_upcoming.svg" alt="upcoming icon" />
              <h3>Upcoming</h3>
            </div>
            <p>21</p>
          </div>
          <div data-section="due" class="due">
            <div>
              <img src="assets/due.svg" alt="due icon" />
              <h3>Due</h3>
            </div>
            <p>21</p>
          </div>
          <div data-section="finished" class="finished">
            <div>
              <img src="assets/done_all.svg" alt="finished icon" />
              <h3>Finished</h3>
            </div>
            <p>21</p>
          </div>
          <!-- <div class="notes">
            <div>
              <img src="assets/note.svg" alt="note icon" />
              <h3>Note</h3>
            </div>
            <p>41</p>
          </div> -->
        </div>
        <div class="projects">
          <div class="heading">
            <h3>Projects</h3>
          </div>
          <div class="project-list"></div>
          <div class="project-form-container">
            <form action="" id="project-form">
              <div>
                <input
                  type="text"
                  id="project-title"
                  placeholder="Project title"
                />
              </div>
              <div>
                <input type="color" id="project-color" />
                <div class="project-form-btns">
                  <button type="button" class="cancel-project">
                    <img src="assets/close.svg" alt="cancel project" />
                  </button>
                  <button type="submit">
                    <img src="assets/done.svg" alt="add project" />
                  </button>
                </div>
              </div>
            </form>
            <button class="addProject">
              <img src="assets/add.svg" alt="add project" />
              <p>Add project</p>
            </button>
          </div>
        </div>
      </div>
      <div class="contentBox">
        <div class="wrapper">
          <div class="contentHead">
            <div class="header">
              <h1>Inbox</h1>
              <div class="searchBar">
                <img src="assets/search.svg" alt="search" />
                <input
                  type="search"
                  name="search"
                  placeholder="Search all tasks by label"
                  id="search"
                />
              </div>
            </div>
            <div class="filter">
              <div class="view">
                <p>13</p>
              </div>
              <div class="sort">
                <select name="sort" id="sort">
                  <option value="default">Default</option>
                  <optgroup label="Priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </optgroup>
                </select>
                <label for="sort">
                  <img src="assets/tune.svg" alt="sort icon" />
                </label>
              </div>
            </div>
          </div>
          <div class="content">
            <div class="tasks"></div>
            <button class="addTask">
              <img src="assets/add.svg" alt="add task" />
              <p>Add task</p>
            </button>
          </div>
        </div>
      </div>
    </div>
    <template id="task-form-template">
      <form class="task-form">
        <div class="taskHeading">
          <input type="checkbox" name="taskCheck " id="taskCheck" disabled />
          <input
            type="text"
            name="task-title"
            id="task-title"
            required
            placeholder="Title"
          />
          <div class="update">
            <button type="submit">Add</button>
            <button type="button" class="cancel-task">Cancel</button>
          </div>
        </div>
        <textarea
          name="task-description"
          id="task-description"
          placeholder="Description"
          required
          rows="5"
        ></textarea>
        <div class="taskFilter">
          <div>
            <select name="task-project" id="task-project">
              <option value="" disabled selected>Project</option>
            </select>
          </div>
          <div>
            <input type="date" name="task-dueDate" id="task-dueDate" />
          </div>
          <div>
            <select name="task-priority" id="task-priority">
              <option disabled selected value="">Priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <input
              type="text"
              name="task-label"
              id="task-label"
              placeholder="#addlabel"
            />
          </div>
        </div>
      </form>
    </template>
  </body>
</html>
